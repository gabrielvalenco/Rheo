version: "3.9"
services:
  api:
    build: .
    container_name: rheo-api
    environment:
      - PORT=3000
      - STORAGE_PATH=/app/storage
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - S3_BUCKET=videos
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
    depends_on:
      - minio
      - redis

  minio:
    image: minio/minio:RELEASE.2024-12-18T20-19-20Z
    container_name: rheo-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data

  redis:
    image: redis:7-alpine
    container_name: rheo-redis
    ports:
      - "6379:6379"
